<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Concessionária Venda Feliz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>

    <div class="container-fluid">
        <div class="row" id="concessionária">
        </div>
    </div>
    
    <script>
        let concessionária = document.querySelector('#concessionária');
        let veiculos = [
            {
                modelo: 'Uno',
                anoSurgimento: 1983,
                combustivel: 'flex',
                cor: 'laranja',
                cilindradas: '200cc',
                quilometragem: '200 mil',
                valor_a_vista: '20 mil',
                marca: 'Fiat',
                fotos: [
                    'https://i.pinimg.com/736x/62/95/cb/6295cb46909574586d743bd0c52d5bb4.jpg',
                    'https://i.pinimg.com/736x/da/84/cb/da84cb5545e53685e10e05a02c04b4fe.jpg',
                ]
            },
            {
                modelo: 'buggati',
                anoSurgimento: 1909,
                combustivel: 'flex',
                cor: 'cinza',
                cilindradas: '500cc',
                quilometragem: '500 mil',
                valor_a_vista: '2 milhões',
                marca: 'Volkswagen',
                fotos: [
                    'https://i.pinimg.com/736x/2c/4c/c8/2c4cc8ad3741ac5657698366b1138dd0.jpg',
                    'https://i.pinimg.com/736x/f2/72/17/f27217f68cffeac451ee7991a6c69ccb.jpg',
                ]
            },
            {
                modelo: 'corola',
                anoSurgimento: 1966,
                combustivel: 'flex',
                cor: 'vermelho',
                cilindradas: '300cc',
                quilometragem: '300 mil',
                valor_a_vista: '70 mil',
                marca: 'toyota',
                fotos: [
                    'https://i.pinimg.com/736x/94/24/94/94249451c2127f7974654a6dc682dde7.jpg',
                    'https://i.pinimg.com/736x/1e/9e/6a/1e9e6ac143c19471e2bd75b3e1a48ee1.jpg',
                ]
            }
        ];

        veiculos.forEach(veiculo =>{

            let modelo = document.createElement('h1');
            modelo.style.fontSize = '36px';
            modelo.style.color = 'darkOrange';
            modelo.style.textTransform = 'uppercase';
            modelo.innerText = veiculo.modelo;

            let anoSurgimento = document.createElement('h2');
            anoSurgimento.innerText = veiculo.anoSurgimento;

            let combustivel = document.createElement('h2');
            combustivel.innerText = veiculo.combustivel;

            let card = document.createElement('div');
            card.classList.add('card');

            veiculo.fotos.forEach(foto=>{
                let imagem = document.createElement('img');
                imagem.setAttribute('src', foto);
                card.appendChild(imagem);
            })



            let col = document.createElement('div');
            col.classList.add('col-4');

            card.appendChild(modelo);
            card.appendChild(combustivel);
            card.appendChild(anoSurgimento);
            col.appendChild(card);
            concessionária.appendChild(col);
            

            
        })
    </script>













    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
