<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Concessionária Venda Feliz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>

    <div class="container-fluid">
        <div class="row" id="concessionária">
        </div>
    </div>
    
    <script>
        let concessionária = document.querySelector('#concessionária');
        let veiculos = [
            {
                modelo: 'Uno',
                anoSurgimento: 1983,
                combustivel: 'flex',
                cor: 'laranja',
                cilindradas: '200cc',
                quilometragem: '200 mil',
                valor_a_vista: '20 mil',
                marca: 'Fiat',
                fotos: [
                    'https://br.pinterest.com/pin/21744010694451681/',
                    'https://br.pinterest.com/pin/6051780741441713/',
                ]
            },
            {
                modelo: 'buggati',
                anoSurgimento: 1909,
                combustivel: 'flex',
                cor: 'cinza',
                cilindradas: '500cc',
                quilometragem: '500 mil',
                valor_a_vista: '2 milhões',
                marca: 'Volkswagen',
                fotos: [
                    'https://br.pinterest.com/pin/2533343525608727/',
                    'https://br.pinterest.com/pin/138345019797385618/',
                ]
            },
            {
                modelo: 'corola',
                anoSurgimento: 1966,
                combustivel: 'flex',
                cor: 'vermelho',
                cilindradas: '300cc',
                quilometragem: '300 mil',
                valor_a_vista: '70 mil',
                marca: 'toyota',
                fotos: [
                    'https://br.pinterest.com/pin/626352260711635288/',
                    'https://br.pinterest.com/pin/320459329750298952/',
                ]
            }
        ];

        veiculos.forEach(veiculo =>{

            let modelo = document.createElement('h1');
            modelo.style.fontSize = '36px';
            modelo.style.color = 'darkOrange';
            modelo.style.textTransform = 'uppercase';
            modelo.innerText = veiculo.modelo;

            let anoSurgimento = document.createElement('h2');
            anoSurgimento.innerText = veiculo.anoSurgimento;

            let combustivel = document.createElement('h2');
            combustivel.innerText = veiculo.combustivel;

            let card = document.createElement('div');
            card.classList.add('card');

            veiculo.fotos.forEach(foto =>{
                let imagem = document.createElement('img');
                imagem.setAttribute('src', foto);
                card.appendChild(imagem)
            })



            let col = document.createElement('div');
            col.classList.add('col-4');

            card.appendChild(modelo);
            card.appendChild(combustivel);
            card.appendChild(foto);
            card.appendChild(anoSurgimento);
            col.appendChild(card);
            concessionária.appendChild(col);
            

            
        })
    </script>













    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
