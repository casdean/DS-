    <div class="container-fluid">
        <div class="row" id="corpo"></div>
    </div>
        

    <script>
    fetch(`https://api.nasa.gov/planetary/apod?count=5&api_key=chVU6cSfGuUU3X9G5q6dKcFfwKA4OAaV3GACJSvx`)
        .then(resp => resp.json())
        .then(resp => {
        
            console.log(resp);
            let corpo = document.querySelector('#corpo');

            resp.forEach(element => {
                let col = document.createElement('div')
                col.classList.add('col');
                col.style.marginLeft = '10px';
                col.style.marginBottom = '10px';
                col.style.display = 'flex';
                col.style.justifyContent = 'center';
                col.style.alignItems = 'center';
                col.style.flexDirection = 'column';
               
                let parteImg = document.createElement('div');

                let imagem = document.createElement('img');
                imagem.setAttribute('src', element.url);
                imagem.style.width = '500px';
                imagem.style.height = '500px';
                parteImg.appendChild(imagem);
    
                let data = document.createElement('h2');
                data.innerText = element.date; 
                data.style.fontFamily = 'Tiny5, sans-serif';
                data.style.color = '#EBF2F2';

    
                let explanation = document.createElement('p');
                explanation.innerText = element.explanation;
                explanation.style.fontFamily = "Lexend Deca", 'sans-serif';
                explanation.style.fontOpticalSizing = 'auto';
                explanation.style.fontWeight= "<weight>";
                explanation.style.fontStyle = 'normal';
                explanation.style.textAlign = 'center';
                explanation.style.margin ='20px';
                explanation.style.color = '#8DBFE3';
                explanation.style.padding = '10px'
    
                let title = document.createElement('h1');
                title.innerText = element.title;
                title.style.fontFamily = '"Tiny5", sans-serif';
                title.style.color = '#BF2C1F';
                title.style.textAlign = 'center';

    
                let copyright = document.createElement('p');
                copyright.innerText = element.copyright;
                copyright.style.color = '#888';
                copyright.style.marginRight ='37%';

                col.appendChild(title);
                col.appendChild(imagem);
                col.appendChild(data);
                col.appendChild(explanation);
                col.appendChild(copyright);
                corpo.appendChild(col);
                
            });

    })
    
    
    .catch(erro =>{
        console.log(erro);
    })

    .finally(() =>{
        console.log('Esse é o nosso sistema solar, incrível não é?');
    })

    


    </script>
